{% extends 'base.html' %}
{% block title %}搜索结果页面{% endblock %}
{% block left %}
    <div id="main">
     <br/><br/>
        <div class="archives">
        {% if query %}

           {% for a_post in page.object_list %}

                <article class="archive-article archive-type-post">
                  <div class="archive-article-inner">
                    <header class="archive-article-header">
                    <a href="#" class="archive-article-date">
                         <time>{{ a_post.object.timedata|date:'Y-m' }}</time>
                    </a>

                     <h1 itemprop="name">
                          <a class="archive-article-title" target="_blank" href="/post/{{ a_post.object.id }}">{{ a_post.object.title }}</a>
                     </h1>
                     </header>
                  </div>
                </article>
               {% empty %}
               搜索结果不存在
           {% endfor %}
{% endif %}
        </div>
    </div>

{% endblock %}
