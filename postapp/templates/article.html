{% extends 'base.html' %}
{% block title %}分类—归纳{% endblock %}
{% block left %}
    <div id="main">
     <br/><br/>
        <div class="archives">

           {% for a_post in a_post_list %}

                <article class="archive-article archive-type-post">
                  <div class="archive-article-inner">
                    <header class="archive-article-header">
                    <a href="#" class="archive-article-date">
                         <time>{{ a_post.timedata|date:'Y-m' }}</time>
                    </a>

                     <h1 itemprop="name">
                          <a class="archive-article-title" target="_blank" href="/post/{{ a_post.id }}">{{ a_post.title }}</a>
                     </h1>
                     </header>
                  </div>
                </article>
           {% endfor %}

        </div>
    </div>

{% endblock %}
